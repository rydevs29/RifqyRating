<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RifqyRating</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
    }
    header {
      background: #1e293b;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .stars {
      color: gold;
      font-size: 1.2rem;
    }
    .btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      margin: 0.5rem 0;
    }
    .review {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      border-top: 1px solid #334155;
      padding-top: 0.5rem;
    }
    .form {
      background: #f8fafc;
      color: black;
      padding: 1rem;
      border-radius: 10px;
      margin: 2rem;
    }
    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>⭐ RifqyRating</header>
  <div class="grid" id="projectGrid"></div>

  <div class="form">
    <h2>Tambah Review</h2>
    <input type="text" id="project" placeholder="Nama Project (misal: RifqyNotes)" />
    <input type="text" id="name" placeholder="Nama kamu" />
    <input type="number" id="rating" min="1" max="5" placeholder="Rating (1–5)" />
    <textarea id="comment" placeholder="Komentar kamu..."></textarea>
    <button onclick="submitReview()">Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const reviewsRef = collection(db, "rifqy_reviews");

    const projects = [
      { name: "RifqyNotes", url: "https://dash.rifqydev.my.id/notes", description: "Catatan dengan markdown" },
      { name: "RifqyTask", url: "https://dash.rifqydev.my.id/task", description: "Manajemen tugas & progress" },
      { name: "RifqyStudy", url: "https://dash.rifqydev.my.id/study", description: "Belajar interaktif & quiz" },
      { name: "RifqyCompress", url: "https://dash.rifqydev.my.id/compress", description: "Kompres gambar/file" },
      { name: "RifqyQR", url: "https://dash.rifqydev.my.id/qr", description: "QR generator & scanner" },
      { name: "RifqyTranslate", url: "https://dash.rifqydev.my.id/translate", description: "Terjemahan multi-bahasa" },
      { name: "RifqyWeather", url: "https://dash.rifqydev.my.id/weather", description: "Cuaca harian & forecast" },
      { name: "RifqyCalory", url: "https://dash.rifqydev.my.id/calory", description: "Kalkulasi kalori makanan" },
      { name: "RifqyPaste", url: "https://dash.rifqydev.my.id/paste", description: "Pastebin pribadi" },
      { name: "RifqyBudget", url: "https://dash.rifqydev.my.id/budget", description: "Manajemen keuangan pribadi" },
      { name: "RifqyConverter", url: "https://dash.rifqydev.my.id/converter", description: "Konversi unit & data" },
      { name: "RifqyMaps", url: "https://dash.rifqydev.my.id/maps", description: "Eksplorasi lokasi & peta" },
      { name: "ArchiveMods", url: "https://dash.rifqydev.my.id/archivemods", description: "Arsip mods & eksperimen" }
    ];

    const grid = document.getElementById("projectGrid");

    projects.forEach(project => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="stars" id="stars-${project.name}">⭐⭐⭐⭐⭐</div>
        <h3>${project.name}</h3>
        <p>${project.description}</p>
        <a class="btn" href="${project.url}" target="_blank">Buka</a>
        <div class="review" id="review-${project.name}">Memuat review...</div>
      `;
      grid.appendChild(card);

      const q = query(reviewsRef, where("project", "==", project.name));
      onSnapshot(q, (snapshot) => {
        const reviews = snapshot.docs.map(doc => doc.data());
        const avg = reviews.length ? (reviews.reduce((a, r) => a + r.rating, 0) / reviews.length).toFixed(1) : "0.0";
        document.getElementById(`stars-${project.name}`).innerText = "⭐".repeat(Math.round(avg)) + ` (${avg})`;
        const reviewHTML = reviews.map(r => `<p><strong>${r.name}</strong>: ${r.comment}</p>`).join("");
        document.getElementById(`review-${project.name}`).innerHTML = reviewHTML || "Belum ada review.";
      });
    });

    async function submitReview() {
      const project = document.getElementById("project").value;
      const name = document.getElementById("name").value;
      const rating = parseInt(document.getElementById("rating").value);
      const comment = document.getElementById("comment").value;
      if (!project || !name || !rating || !comment) return alert("Isi semua field dulu ya!");

      await addDoc(reviewsRef, {
        project,
        name,
        rating,
        comment,
        timestamp: new Date()
      });

      document.getElementById("project").value = "";
      document.getElementById("name").value = "";
      document.getElementById("rating").value = "";
      document.getElementById("comment").value = "";
    }
  </script>
</body>
</html>
