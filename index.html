<!-- 1. index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyRating</title>
  <link href="manifest" href="manifest.json">
  <meta name="theme-color" content="#6c5ce7">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--p:#6c5ce7;--y:#ffd43b;--bg:#0f0c29;--g:rgba(255,255,255,0.08);--text:#fff;--radius:26px}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);color:var(--text);min-height:100dvh;padding:20px;display:flex;flex-direction:column}
    .c{max-width:500px;margin:auto;width:100%;flex:1;display:flex;flex-direction:column}
    h1{font-size:3rem;font-weight:800;background:linear-gradient(to right,var(--p),#a29bfe);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center;margin:20px 0 8px}
    .sub{text-align:center;opacity:0.9;margin-bottom:30px;font-weight:600}
    .search{width:100%;padding:18px 24px;border:none;border-radius:50px;background:var(--g);color:var(--text);font-size:1.1rem;margin-bottom:20px;backdrop-filter:blur(12px);outline:none}
    .grid{display:grid;gap:18px}
    .card{background:var(--g);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1);border-radius:var(--radius);padding:26px;transition:.3s;box-shadow:0 12px 32px rgba(0,0,0,0.5);cursor:pointer;overflow:hidden}
    .card:hover{transform:translateY(-8px);border-color:var(--p)}
    .name{font-size:1.45rem;font-weight:800;margin-bottom:8px}
    .desc{opacity:0.85;font-size:0.95rem;line-height:1.5;margin-bottom:14px}
    .link{color:var(--p);font-weight:700;text-decoration:none;display:block;margin:12px 0 8px}
    .rate{color:var(--y);font-weight:800;font-size:1.2rem}
    .loading{text-align:center;padding:40px;opacity:0.6}
  </style>
</head>
<body>
<div class="c">
  <h1>RifqyRating</h1>
  <p class="sub">Beri rating & review untuk semua proyek RifqyDev</p>
  <input type="text" class="search" id="search" placeholder="Cari proyek...">
  <div class="grid" id="projects"><div class="loading">Memuat proyek...</div></div>
</div>
<script type="module">
  import { renderProjects } from "./data.js";
  renderProjects();
</script>
</body>
</html>
