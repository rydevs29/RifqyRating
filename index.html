<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RifqyRating</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
    }
    header {
      background: #1e293b;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }
    .card {
      background: #1e293b;
      padding: 1rem;
      border-radius: 8px;
      flex: 1 1 300px;
    }
    .stars {
      color: gold;
    }
    .form {
      background: #f8fafc;
      color: black;
      padding: 1rem;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .review {
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <header>⭐ RifqyRating</header>
  <div class="container">
    <div class="card">
      <h2>RifqyDev Corporation</h2>
      <div class="stars">★★★★☆</div>
      <p>4.5 / 5 (11 reviews)</p>
    </div>
    <div class="card">
      <h2>RifqyTask</h2>
      <div class="stars">★★★★☆</div>
      <p>4.0 / 5 (5 reviews)</p>
    </div>
    <!-- Tambahkan project lain di sini -->
    <div class="form card">
      <h3>Submit Review</h3>
      <input type="text" id="name" placeholder="Name" />
      <input type="number" id="rating" min="1" max="5" placeholder="Rating (1–5)" />
      <textarea id="comment" placeholder="Write your comment..."></textarea>
      <button onclick="submitReview()">Submit</button>
      <div id="reviews" class="review"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const reviewsRef = collection(db, "rifqydev_reviews");

    async function submitReview() {
      const name = document.getElementById("name").value;
      const rating = parseInt(document.getElementById("rating").value);
      const comment = document.getElementById("comment").value;
      if (!name || !rating || !comment) return alert("Isi semua field dulu ya!");

      await addDoc(reviewsRef, {
        name,
        rating,
        comment,
        timestamp: new Date()
      });

      document.getElementById("name").value = "";
      document.getElementById("rating").value = "";
      document.getElementById("comment").value = "";
    }

    const reviewsDiv = document.getElementById("reviews");
    const q = query(reviewsRef, orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      reviewsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const r = doc.data();
        reviewsDiv.innerHTML += `
          <p><strong>${r.name}</strong> - ${"★".repeat(r.rating)}<br>${r.comment}</p>
        `;
      });
    });
  </script>
</body>
</html>
