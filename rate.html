<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate â€¢ RifqyRating</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#6c5ce7">
  <style>
    :root{--p:#6c5ce7;--y:#ffd43b;--bg:#0f0c29;--g:rgba(255,255,255,0.08);--text:#fff;--radius:26px}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg),#302b63);color:var(--text);min-height:100dvh;padding:20px;display:flex;flex-direction:column}
    .c{max-width:500px;margin:auto;width:100%;flex:1;display:flex;flex-direction:column}
    .card{background:var(--g);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1);border-radius:var(--radius);padding:28px;flex:1;display:flex;flex-direction:column;box-shadow:0 12px 32px rgba(0,0,0,0.5)}
    h2{font-size:2.1rem;font-weight:800;margin-bottom:12px}
    .desc{opacity:0.85;line-height:1.5;margin-bottom:20px}
    .avg{font-size:2.2rem;font-weight:800;color:var(--y);text-align:center;margin:30px 0}
    .stars{display:flex;justify-content:center;gap:14px;margin:30px 0}
    .star{font-size:3rem;cursor:pointer;user-select:none;transition:.2s;color:#555}
    .star.active{color:var(--y);text-shadow:0 0 20px var(--y)}
    input,.ta{width:100%;padding:18px;border:none;border-radius:20px;background:var(--g);color:var(--text);font-size:1rem;margin:14px 0;backdrop-filter:blur(10px)}
    .ta{min-height:130px;resize:none;font-family:inherit}
    .btn{width:100%;padding:18px;border:none;border-radius:50px;font-weight:800;font-size:1.1rem;cursor:pointer;margin:12px 0;transition:.3s}
    .btn-p{background:var(--p);color:#fff}
    .btn-b{background:var(--g);color:var(--text);border:2px solid var(--p)}
    .reviews{flex:1;overflow-y:auto;margin-top:20px}
    .review{background:var(--g);padding:18px;border-radius:20px;margin-bottom:12px}
    .r-stars{font-size:1.6rem;margin-bottom:6px}
    .r-name{font-weight:600;color:var(--p);margin-bottom:4px}
  </style>
</head>
<body>
<div class="c">
  <div class="card">
    <h2 id="title">Loading...</h2>
    <p id="desc" class="desc">Memuat...</p>
    <div class="avg" id="avg">0.0 / 5 (0 ulasan)</div>

    <div class="stars" id="stars"></div>
    <input type="text" id="name" placeholder="Nama kamu (opsional)">
    <textarea id="review" class="ta" placeholder="Tulis review kamu disini..."></textarea>
    <button class="btn btn-p" id="submit">Kirim Rating</button>

    <h3 style="margin:40px 0 16px">Review Terbaru</h3>
    <div class="reviews" id="reviews"><p style="text-align:center;opacity:0.6">Memuat review...</p></div>

    <button class="btn btn-b" onclick="history.back()">Kembali</button>
  </div>
</div>

<script type="module">
  import { handleRatingPage } from "./data.js";
  handleRatingPage();
</script>
</body>
</html>
