<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Proyek</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--p:#6c5ce7;--y:#ffd43b;--bg:#0f0c29;--g:rgba(255,255,255,0.08);--text:#fff;--radius:24px}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg),#302b63,#24243e);color:var(--text);min-height:100dvh;padding:20px 16px;display:flex;flex-direction:column}
    .c{max-width:500px;margin:0 auto;width:100%;flex:1;display:flex;flex-direction:column}
    .card{background:var(--g);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.12);border-radius:var(--radius);padding:24px;display:flex;flex-direction:column;flex:1;box-shadow:0 12px 32px rgba(0,0,0,0.4)}
    .avg{font-size:1.9rem;font-weight:800;color:var(--y);text-align:center;margin:20px 0}
    .stars{display:flex;justify-content:center;gap:12px;margin:30px 0}
    .star{font-size:2.6rem;cursor:pointer;color:#555;transition:.2s}
    .star.active{color:var(--y)}
    .in,.ta{width:100%;padding:18px;border:none;border-radius:20px;background:var(--g);color:var(--text);font-family:inherit;font-size:1rem;margin:16px 0;backdrop-filter:blur(10px)}
    .ta{min-height:120px;resize:none}
    .btn{width:100%;padding:18px;border:none;border-radius:50px;font-weight:800;font-size:1.1rem;cursor:pointer;margin:10px 0;transition:.2s}
    .btn-p{background:var(--p);color:#fff}
    .btn-b{background:var(--g);color:var(--text);border:2px solid var(--p)}
    .rev{flex:1;overflow-y:auto;margin-top:20px}
    .ri{background:var(--g);padding:18px;border-radius:20px;margin-bottom:12px}
    .rs{font-size:1.5rem;margin-bottom:6px}
    .by{font-weight:600;color:var(--p);font-size:0.9rem;margin-bottom:4px}
  </style>
</head>
<body>
<div class="c">
  <div class="card">
    <h2 id="title">Loading...</h2>
    <p id="desc" class="desc">Memuat...</p>
    <div class="avg" id="avg">0.0 / 5 (0 ulasan)</div>

    <div class="stars" id="stars"></div>
    <input type="text" class="in" id="name" placeholder="Nama kamu (opsional)">
    <textarea class="ta" id="review" placeholder="Tulis review kamu disini..."></textarea>
    <button class="btn btn-p" id="submit">Kirim Rating</button>

    <h3 style="margin:40px 0 16px">Review Terbaru</h3>
    <div class="rev" id="reviews"><p style="text-align:center;opacity:0.6">Memuat...</p></div>

    <button class="btn btn-b" onclick="history.back()">Kembali</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyBLC8YVaXY429dwo-H7rp0l5gbTsIdTAJY",
    databaseURL: "https://rifqyrating-default-rtdb.asia-southeast1.firebasedatabase.app"
  });
  const db = getDatabase(app);

  const params = new URLSearchParams(location.search);
  const projectName = decodeURIComponent(params.get('n') || '');
  if (!projectName) { document.body.innerHTML = "<h1 style='text-align:center;color:#fff;margin-top:100px'>Proyek tidak ditemukan</h1>"; }

  const descs = {
    "ArchiveMods": "Portal arsip modifikasi, eksperimen, dan tools digital dari RifqyDev.",
    "RifqyMaps": "Jelajahi lokasi, cari tempat menarik, dan integrasi peta.",
    "RifqyTask": "Kelola dan pantau tugasmu dengan tampilan modern.",
    "RifqyNotes": "Catat ide, belajar, atau to-do dengan markdown.",
    "RifqyStudy": "Belajar interaktif dengan quiz dan flashcard.",
    "RifqyConverter": "Konversi satuan, mata uang, dan data dengan cepat.",
    "RifqyCompress": "Kompres gambar dan file langsung dari browser.",
    "RifqyCalory": "Hitung kalori makanan dan pantau asupan harianmu.",
    "RifqyWeather": "Lihat cuaca harian dan prakiraan lokal.",
    "RifqyTranslate": "Terjemahkan teks antar bahasa dengan cepat.",
    "RifqyQR": "Buat dan scan QR code secara instan.",
    "RifqyBudget": "Kelola keuangan pribadi dan anggaran.",
    "RifqyPaste": "Bagikan teks, kode, atau catatan dengan cepat."
  };

  document.getElementById('title').textContent = projectName;
  document.getElementById('desc').textContent = descs[projectName] || "Deskripsi tidak tersedia";

  const ratingRef = ref(db, 'ratings/' + projectName);
  onValue(ratingRef, snap => {
    const d = snap.val() || {sum:0, count:0};
    const avg = d.count > 0 ? (d.sum / d.count).toFixed(1) : "0.0";
    const text = d.count === 0 ? "Belum ada ulasan" : (d.count === 1 ? "1 ulasan" : `${d.count} ulasan`);
    document.getElementById('avg').textContent = `\( {avg} / 5 ( \){text})`;
  });

  const reviewsRef = ref(db, 'ratings/' + projectName + '/reviews');
  onValue(reviewsRef, snap => {
    const container = document.getElementById('reviews');
    container.innerHTML = '';
    if (!snap.val()) {
      container.innerHTML = '<p style="text-align:center;opacity:0.7">Belum ada review</p>';
      return;
    }
    Object.values(snap.val())
      .sort((a,b) => b.date - a.date)
      .slice(0, 20)
      .forEach(r => {
        const stars = '★★★★★'.substring(0,r.stars) + '☆☆☆☆☆'.substring(0,5-r.stars);
        const name = r.name ? `— ${r.name}` : "— Anonim";
        const div = document.createElement('div');
        div.className = 'ri';
        div.innerHTML = `<div class="rs">\( {stars}</div><div class="by"> \){name}</div><p>\( {r.text.replace(/</g,'&lt;')}</p><small> \){new Date(r.date).toLocaleDateString('id-ID')}</small>`;
        container.appendChild(div);
      });
  });

  function setupStars() {
    const c = document.getElementById('stars'); c.innerHTML = '';
    for(let i=1;i<=5;i++){
      const s = document.createElement('span'); s.className='star'; s.textContent='★';
      s.onclick = () => c.querySelectorAll('.star').forEach((el,j) => el.classList.toggle('active', j < i));
      c.appendChild(s);
    }
  }
  setupStars();

  document.getElementById('submit').onclick = () => {
    const stars = document.querySelectorAll('#stars .star.active').length;
    const text = document.getElementById('review').value.trim();
    const name = document.getElementById('name').value.trim() || "Anonim";
    if(stars===0) return alert("Pilih bintang dulu!");
    if(text.length<10) return alert("Review minimal 10 karakter!");
    runTransaction(ratingRef, cur => {
      cur = cur || {sum:0,count:0,reviews:{}};
      cur.sum += stars; cur.count += 1;
      cur.reviews[Date.now()] = {stars, text, name, date:Date.now()};
      return cur;
    }).then(() => {
      alert("Terima kasih atas rating & reviewnya!");
      document.getElementById('review').value = '';
      document.getElementById('name').value = '';
      setupStars();
    });
  };
</script>
</body>
</html>
